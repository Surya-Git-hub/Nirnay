<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medium Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-slate-950 text-white">
    <div>
        <nav class="w-full h-auto bg-indigo-950 flex flex-wrap items-center p-4 justify-between">
            <div class=" flex flex-wrap items-center justify-between">
                <img class="w-12 h-12" src="https://cdn-icons-png.flaticon.com/512/3959/3959542.png" alt="">
                <button class="bg-blue-800 w-fit h-12 mx-4 px-10 rounded-full">search...</button>
            </div>
            <div class=" flex flex-wrap items-center justify-between">
                <div class=" flex flex-wrap items-center justify-between"><img class="w-8 h-8 my-2"
                        src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt="">
                    <span class="text-2xl">write</span>
                </div>
                <img class="w-12 h-12 mx-5" src="   https://cdn-icons-png.flaticon.com/512/7730/7730378.png " alt="">
                <img class="w-12 h-12 mx-5" src="   https://cdn-icons-png.flaticon.com/512/2202/2202112.png " alt="">
            </div>
        </nav>
        <div class=" grid lg:grid-cols-3">
            <div class="col-span-2 bg-red-500">
                <div class="flex flex-wrap items-center justify-between">
                    <div class="flex flex-wrap items-center">
                        <img class="w-20 h-20 rounded-full overflow-hidden m-4"
                            src="https://images.pexels.com/photos/8159657/pexels-photo-8159657.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                            alt="">
                        <div class="m-4">
                            <p class="text-3xl font-bold"> John Doe</p>
                            <p class="text-base text-gray-500">4535 Followers</p>
                        </div>
                    </div>
                    <div class="mx-6 text-3xl text-center px-4">
                        &#8230;
                    </div>
                </div>

            </div>
            <div class="col-span-1 bg-green-500 hidden lg:block">right container</div>
        </div>
    </div>

</body>

</html>
